<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Base Apparel coming soon page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
 
  <link rel = "stylesheet" href = "./style.css">
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300&display=swap" rel="stylesheet">

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Josefin+Sans&display=swap" rel="stylesheet">

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@600&display=swap" rel="stylesheet">

</head>
<body>
  <div class="container">
    <div class="logo">
      <div class = "logo josefin-sans-dark"><img src = "images/logo.svg"></div>
    </div>
    <div class="image">
      <picture><source srcset="./images/hero-mobile.jpg" media="(max-width: 600px)">
      <img src="./images/hero-desktop.jpg" class = "hero"></picture>
    </div>

    <div class="content">
      <h1 class = "josefin-sans-dark"><span class = "josefin-sans-light">WE'RE</span><br> COMING<br> SOON</h1>
        <div><p class = "josefin-sans-medium" style = "color: hsl(0, 36%, 70%)">Hello fellow shoppers! We're currently building our new fashion store. 
          Add your email below to stay up-to-date with announcements and our launch deals.</p></div>

          <div class="input-container josefin-sans-medium">
            <input type="email" placeholder="Email Address" />
            <img src="./images/icon-error.svg" class="error-icon" alt="error icon">
            <button type="submit">
              <span><img src = "./images/icon-arrow.svg"></span> <!-- This is the '>' arrow -->
            </button>
          </div>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src = "./index.js"></script>
</body>
</html>
